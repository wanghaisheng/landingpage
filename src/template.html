<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    %sapper.base%

    <title>OliAncho</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#842612" />
    <meta name="msapplication-TileColor" content="#853e2e" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="OliAncho Web Site" />
    <meta name="author" content="OliAncho" />
    <meta
      name="format-detection"
      content="telephone=no, email=no, address=no"
    />
    <meta
      name="description"
      content="個人だからこそできる、あなたにピッタリのウェブサイトを！"
    />
    <meta property="og:title" content="OliAncho" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="OliAncho" />
    <meta property="og:url" content="https://intro.oliancho.com" />
    <meta
      property="og:description"
      content="個人だからこそできる、あなたにピッタリのウェブサイトを！"
    />
    <meta
      property="og:image"
      content="https://intro.oliancho.com/thumbnail.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:width" content="630" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:locale" content="ja_JP" />

    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap"
      rel="stylesheet"
    />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>

  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    %sapper.html%

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
